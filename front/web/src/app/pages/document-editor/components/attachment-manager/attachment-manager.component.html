<div class="space-y-2 overflow-y-auto">
  @for (file of article.attachments; track file.id) {
  <div class="flex flex-col border p-2 rounded-md mb-2 overflow-visible">
    <div class="flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img
          [src]="'type_file/' + getFileIcon(file.contentType)"
          class="w-6 h-6"
        />
        <div>
          <p class="font-medium text-sm">{{ file.fileName }}</p>
          <p class="text-gray-500 text-xs">{{ formatFileSize(file.size) }}</p>
        </div>
      </div>

      <div>
        @if (file.uploading) {
        <span class="text-xs">{{ file.progress ?? 0 }}%</span>
        } @else {

        <div class="flex items-center space-x-3 relative">
          <!-- Si es SVG, mostrar menÃº desplegable -->
          @if (isSvg(file)) {
          <button
            class="cursor-pointer text-xs bg-blue-100 hover:bg-blue-300 text-blue-500 px-2 py-1 rounded-md flex items-center gap-1"
            (click)="toggleMenu(file, $event)"
          >
            ğŸ“‹ Copiar
          </button>

          } @else {
          <!-- Copiar normal -->
          <button
            class="cursor-pointer text-xs bg-blue-100 hover:bg-blue-300 text-blue-500 px-2 py-1 rounded-md"
            (click)="copiarMarkdown(file)"
          >
            ğŸ“‹ Copiar
          </button>
          }

          <!-- BotÃ³n eliminar -->
          <button
            class="cursor-pointer text-xs bg-red-100 hover:bg-red-300 text-red-500 px-2 py-1 rounded-md"
            (click)="deleteFile(file)"
          >
            ğŸ—‘ï¸ Eliminar
          </button>
        </div>

        }
      </div>
    </div>

    @if (file.uploading) {
    <!-- Barra de progreso -->
    <div class="w-full bg-gray-200 rounded-full h-1.5 mt-2">
      <div
        class="bg-blue-500 h-1.5 rounded-full transition-all duration-300"
        [style.width.%]="file.progress"
      ></div>
    </div>
    }
  </div>
  }

  <input
    #fileInput
    type="file"
    class="invisible"
    [accept]="acceptString"
    (change)="onFileSelected($event)"
  />
</div>
